<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Banking System - Deposit</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <style>
        /* Reset & base */
        *, *::before, *::after { box-sizing: border-box; }
        body, html {
            margin: 0; height: 100%;
            font-family: 'Poppins', sans-serif;
            background: #121212; color: #e0e0e0;
        }

        /* Layout */
        .container { display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, #1e1e2f 0%, #14141f 100%);
            width: 260px; display: flex; flex-direction: column; padding: 20px 0;
        }
        .sidebar .logo {
            color: #66ccb7; font-weight: 700; font-size: 1.6rem;
            text-align: center; margin-bottom: 2rem; letter-spacing: 1.2px;
        }

        .nav-links { flex-grow: 1; }
        .nav-links .menu-item { display: flex; flex-direction: column; }

        .nav-links a.main-link {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 25px;
            color: #bbb; text-decoration: none; font-weight: 500; font-size: 1rem;
            transition: all 0.3s ease;
            border-left: 4px solid transparent; cursor: pointer;
        }
        .nav-links a.main-link:hover,
        .nav-links a.main-link.active-link {
            background: #253244; color: #66ccb7; border-left-color: #66ccb7;
            box-shadow: inset 2px 0 0 #66ccb7;
        }

        /* Arrow */
        .arrow { transition: transform 0.3s ease; }
        .menu-item.open .arrow { transform: rotate(90deg); }

        /* Stylish Submenu */
        .submenu {
            max-height: 0; overflow: hidden;
            background: #181a25;
            transition: max-height 0.4s ease, padding 0.3s ease;
            display: flex; flex-direction: column;
            border-left: 2px solid #253244;
        }
        .menu-item.open .submenu {
            max-height: 500px; /* allow dropdown expansion */
            padding: 5px 0;
        }
        .submenu a {
            padding: 12px 45px;
            color: #aaa; text-decoration: none; font-size: 0.9rem;
            transition: all 0.25s ease;
            position: relative;
        }
        .submenu a::before {
            content: "•";
            position: absolute;
            left: 25px; color: #444; font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .submenu a:hover {
            background: #2a3445; color: #66ccb7;
        }
        .submenu a:hover::before { color: #66ccb7; }
        .submenu a.active-sub {
            color: #66ccb7; font-weight: 600; background: #222c3a;
            border-radius: 6px;
        }

        /* Logout button separate (red) */
        .logout-link {
            margin-top: auto;
            padding: 15px 25px;
            color: #f55; text-decoration: none; font-weight: 600; font-size: 1rem;
            transition: background 0.3s ease, color 0.3s ease;
            border-top: 1px solid #333;
        }
        .logout-link:hover {
            background: #2a1e1e; color: #ff6b6b;
        }

        /* Main content */
        .main-content { flex-grow: 1; background: #181818; display: flex; flex-direction: column;
            padding: 20px 30px; overflow-y: auto; }

        /* Top bar */
        .top-bar { display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 10px; border-bottom: 1px solid #2c2c2c; color: #ccc; }
        .top-bar h1 { font-weight: 600; font-size: 1.75rem; color: #66ccb7; margin: 0; }
        .top-bar p { font-weight: 500; font-size: 1rem; color: #ccc; margin: 5px 0 0 0; }

        .user-profile { position: relative; cursor: pointer; }
        .user-profile img {
            width: 40px; height: 40px; border-radius: 50%;
            border: 2px solid #66ccb7; object-fit: cover;
        }
        .dropdown-menu {
            position: absolute; right: 0; top: 50px; background: #222830;
            border-radius: 8px; box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            width: 150px; display: none; flex-direction: column; z-index: 10;
        }
        .user-profile:focus-within .dropdown-menu,
        .user-profile:hover .dropdown-menu { display: flex; }
        .dropdown-menu a {
            padding: 12px 20px; color: #ccc; text-decoration: none; font-weight: 500;
            transition: background-color 0.25s ease;
        }
        .dropdown-menu a:hover { background-color: #3ea89d; color: white; }

        /* Form section */
        .form-section {
          background: #222830;
          border-radius: 12px;
          padding: 25px 30px;
          box-shadow: 0 6px 15px rgba(0,0,0,0.3);
          max-width: 600px;
          margin: 40px auto;
          color: #ddd;
        }
        form { display:flex; flex-direction:column; }
        label { font-weight:600; margin-bottom:8px; color:#66ccb7; }
        select, input[type="number"] {
          padding:12px 15px; border-radius:8px; border:none; background:#1b1f27; color:#eee;
          font-size:1rem; margin-bottom:20px; outline:none; transition: box-shadow .3s;
          -moz-appearance: textfield; -webkit-appearance: none; appearance: none;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance:none; margin:0; }
        select:focus, input[type="number"]:focus { box-shadow: 0 0 10px 2px rgba(102,170,255,0.5); color:white; }
        button { background: #3ea89d; border:none; color:white; padding:14px 0; border-radius:8px; font-size:1.1rem; font-weight:600; cursor:pointer; transition:background .3s;}
        button:hover { background:#66ccb7; }

        /* Responsive */
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; overflow-x: auto; }
            .nav-links a.main-link { flex-direction: column; padding: 10px 15px; font-size: 0.85rem; }
            .main-content { padding: 15px 20px; }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar (matches dashboard exactly) -->
    <nav class="sidebar">
        <div class="logo">BankSys</div>
        <div class="nav-links">
            <div class="menu-item">
                <a th:href="@{/dashboard}" class="main-link">Dashboard</a>
            </div>

            <div class="menu-item">
                <a class="main-link">Accounts <span class="arrow">▶</span></a>
                <div class="submenu">
                    <a th:href="@{/accounts/savings}">Savings Account</a>
                    <a th:href="@{/accounts/current}">Current Account</a>
                    <a th:href="@{/accounts/balance}">View Balance</a>
                    <a th:href="@{/accounts/open}">Open Account</a>
                </div>
            </div>

            <!-- Transactions: OPEN and Deposit highlighted -->
            <div class="menu-item open">
                <a class="main-link">Transactions <span class="arrow">▶</span></a>
                <div class="submenu">
                    <a th:href="@{/transactions/deposit}" class="active-sub">Deposit</a>
                    <a th:href="@{/transactions/withdraw}">Withdraw</a>
                    <a th:href="@{/transactions/transfer}">Transfer</a>
                    <a th:href="@{/transactions/transactionhistory}">Transaction History</a>
                </div>
            </div>

            <div class="menu-item">
                <a class="main-link">Profile <span class="arrow">▶</span></a>
                <div class="submenu">
                    <a th:href="@{/profile/update}">Update Profile</a>
                </div>
            </div>
        </div>

        <a th:href="@{/logout}" class="logout-link">Logout</a>
    </nav>

    <!-- Main Content -->
    <main class="main-content" role="main">
        <div class="top-bar">
            <h1>Deposit Money</h1>
            <div class="user-profile" tabindex="0" aria-label="User profile menu">
                <img th:alt="${customer != null ? customer.name : user.username}"
                     th:src="${customer != null ? 'https://ui-avatars.com/api/?name=' + customer.name : 'https://ui-avatars.com/api/?name=' + user.username}" />
                <div class="dropdown-menu" role="menu" aria-hidden="true">
                    <a th:href="@{/profile}">Profile</a>
                    <a th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>

        <section class="form-section">
            <form th:action="@{/transactions/deposit}" method="post">
                <label for="accountId">Select Account:</label>
                <select id="accountId" name="accountId" required>
                    <option value="">-- Select Account --</option>
                    <option th:each="acc : ${accounts}"
                            th:value="${acc.accountId}"
                            th:text="${acc.accountType + ' - ' + acc.accountId + ' (Balance: ' + acc.balance + ')'}">
                    </option>
                </select>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required />

                <button type="submit">Deposit</button>
            </form>
        </section>
    </main>
</div>

<script>
    // sidebar dropdown toggle same as dashboard
    document.querySelectorAll('.menu-item .main-link').forEach(link => {
        link.addEventListener('click', function(e) {
            if(this.nextElementSibling && this.nextElementSibling.classList.contains('submenu')) {
                e.preventDefault();
                let parent = this.parentElement;
                parent.classList.toggle('open');
            }
        });
    });
</script>
</body>
</html>
