<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Profile</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body, html {
            margin: 0; height: 100%;
            font-family: 'Poppins', sans-serif;
            background: #121212; color: #e0e0e0;
        }
        .container { display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, #1e1e2f 0%, #14141f 100%);
            width: 260px; display: flex; flex-direction: column; padding: 20px 0;
        }
        .sidebar .logo {
            color: #66ccb7; font-weight: 700; font-size: 1.6rem;
            text-align: center; margin-bottom: 2rem; letter-spacing: 1.2px;
        }

        .nav-links { flex-grow: 1; }
        .nav-links .menu-item { display: flex; flex-direction: column; }

        .nav-links a.main-link {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 25px;
            color: #bbb; text-decoration: none; font-weight: 500; font-size: 1rem;
            transition: all 0.3s ease;
            border-left: 4px solid transparent; cursor: pointer;
        }
        .nav-links a.main-link:hover,
        .nav-links a.main-link.active-link {
            background: #253244; color: #66ccb7; border-left-color: #66ccb7;
            box-shadow: inset 2px 0 0 #66ccb7;
        }
        .arrow { transition: transform 0.3s ease; }
        .menu-item.open .arrow { transform: rotate(90deg); }
        .submenu {
            max-height: 0; overflow: hidden;
            background: #181a25;
            transition: max-height 0.4s ease, padding 0.3s ease;
            display: flex; flex-direction: column;
            border-left: 2px solid #253244;
        }
        .menu-item.open .submenu { max-height: 500px; padding: 5px 0; }
        .submenu a {
            padding: 12px 45px;
            color: #aaa; text-decoration: none; font-size: 0.9rem;
            transition: all 0.25s ease; position: relative;
        }
        .submenu a::before {
            content: "•"; position: absolute;
            left: 25px; color: #444; font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .submenu a:hover { background: #2a3445; color: #66ccb7; }
        .submenu a:hover::before { color: #66ccb7; }
        .submenu a.active-sub {
            color: #66ccb7; font-weight: 600; background: #222c3a;
            border-radius: 6px;
        }
        .logout-link {
            margin-top: auto; padding: 15px 25px;
            color: #f55; text-decoration: none; font-weight: 600;
            border-top: 1px solid #333; transition: 0.3s;
        }
        .logout-link:hover { background: #2a1e1e; color: #ff6b6b; }

        /* Main Content */
        .main-content { flex-grow: 1; background: #181818; display: flex; flex-direction: column;
            padding: 20px 30px; overflow-y: auto; }
        .top-bar { display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 10px; border-bottom: 1px solid #2c2c2c; color: #ccc; }
        .top-bar h1 { font-weight: 600; font-size: 1.75rem; color: #66ccb7; margin: 0; }
        .top-bar p { font-weight: 500; font-size: 1rem; color: #ccc; margin: 5px 0 0 0; }

        .user-profile { position: relative; cursor: pointer; }
        .user-profile img {
            width: 40px; height: 40px; border-radius: 50%;
            border: 2px solid #66ccb7; object-fit: cover;
        }
        .dropdown-menu {
            position: absolute; right: 0; top: 50px; background: #222830;
            border-radius: 8px; box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            width: 150px; display: none; flex-direction: column; z-index: 10;
        }
        .user-profile:focus-within .dropdown-menu,
        .user-profile:hover .dropdown-menu { display: flex; }
        .dropdown-menu a {
            padding: 12px 20px; color: #ccc; text-decoration: none; font-weight: 500;
            transition: background-color 0.25s ease;
        }
        .dropdown-menu a:hover { background-color: #3ea89d; color: white; }

        /* Form Styling */
        .form-container {
            margin-top: 30px; background: #222830; border-radius: 12px;
            padding: 25px 30px; max-width: 600px; box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .form-container h2 { color: #66ccb7; margin-bottom: 20px; font-weight: 600; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 500; color: #ccc;
        }
        .form-group input {
            width: 100%; padding: 12px 15px; border: none; border-radius: 8px;
            background: #2c2c2c; color: #e0e0e0; font-size: 1rem;
        }
        .form-group input:focus { outline: 2px solid #66ccb7; }
        .btn-submit {
            background-color: #3ea89d; border: none; color: white; padding: 12px 20px;
            font-size: 1rem; border-radius: 8px; cursor: pointer; font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover { background-color: #66ccb7; }

        /* Success Popup */
        .popup {
            position: fixed; top: 20px; right: 20px;
            background: #3ea89d; color: white;
            padding: 15px 20px; border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            font-weight: 600; display: none; z-index: 100;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { transform: translateX(150%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; overflow-x: auto; }
            .main-content { padding: 15px 20px; }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">BankSys</div>
        <div class="nav-links">
            <div class="menu-item"><a th:href="@{/dashboard}" class="main-link">Dashboard</a></div>
            <div class="menu-item">
                <a class="main-link">Accounts <span class="arrow">▶</span></a>
                <div class="submenu">
                    <a th:href="@{/accounts/savings}">Savings Account</a>
                    <a th:href="@{/accounts/current}">Current Account</a>
                    <a th:href="@{/accounts/balance}">View Balance</a>
                    <a th:href="@{/accounts/open}">Open Account</a>
                </div>
            </div>
            <div class="menu-item">
                <a class="main-link">Transactions <span class="arrow">▶</span></a>
                <div class="submenu">
                    <a th:href="@{/transactions/deposit}">Deposit</a>
                    <a th:href="@{/transactions/withdraw}">Withdraw</a>
                    <a th:href="@{/transactions/transfer}">Transfer</a>
                    <a th:href="@{/transactions/transactionhistory}">Transaction History</a>
                </div>
            </div>
            <div class="menu-item open">
                <a class="main-link active-link">Profile <span class="arrow">▶</span></a>
                <div class="submenu">
                    <a th:href="@{/profile/view}" >View Profile</a>
                    <a th:href="@{/profile/update}" class="active-sub">Update Profile</a>
                </div>
            </div>
        </div>
        <a th:href="@{/logout}" class="logout-link">Logout</a>
    </nav>

    <!-- Main -->
    <main class="main-content">
        <div class="top-bar">
            <h1>Update Profile</h1>
            <p th:text="${'WELCOME, ' + (customer != null ? customer.name : user.username)}">WELCOME, User</p>
            <div class="user-profile" tabindex="0">
                <img th:src="${customer?.profilePhoto != null} ?
             '/profile/photo/' + ${customer.customerId} :
             'https://ui-avatars.com/api/?name=' + (${customer?.name != null ? customer.name : user.username})"
                     th:alt="${customer?.name != null ? customer.name : user.username}"
                     alt="User Avatar"
                     style="width:40px; height:40px; border-radius:50%; border:2px solid #66ccb7; object-fit:cover;" />

                <div class="dropdown-menu" role="menu" aria-hidden="true">

                <a th:href="@{/profile}">View Profile</a>
                    <a th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>

        <!-- Update Profile Form -->
        <div class="form-container">
            <h2>Update Your Profile</h2>
            <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
                <div class="form-group text-center">
                    <label for="profileImage" style="display:block; margin-bottom:10px; color:#66ccb7;">Profile Photo</label>
                    <img th:src="${customer.profilePhoto != null ? '/profile/photo/' + customer.customerId :
                                 'https://ui-avatars.com/api/?name=' + customer.name}"
                         alt="Profile Photo"
                         style="width:100px; height:100px; object-fit:cover; border:2px solid #66ccb7; border-radius:50%; margin-bottom:10px;">
                    <input type="file" id="profileImage" name="profileImage" accept="image/*"
                           style="display:block; margin:10px auto; background:#2c2c2c; color:#ccc; border:none; padding:8px 12px; border-radius:6px;">
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" th:value="${customer.name}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" th:value="${customer.address}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" th:value="${customer.phone}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:value="${customer.email}" required>
                </div>

                <button type="submit" class="btn-submit">Update Profile</button>
            </form>
        </div>
    </main>
</div>

<div id="successPopup" class="popup">Profile updated successfully!</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.querySelectorAll('.menu-item .main-link').forEach(link => {
        link.addEventListener('click', function(e) {
            if (this.nextElementSibling && this.nextElementSibling.classList.contains('submenu')) {
                e.preventDefault();
                this.parentElement.classList.toggle('open');
            }
        });
    });

    var isSuccess = /*[[${success}]]*/ false;
    if (isSuccess) {
        const popup = document.getElementById('successPopup');
        popup.style.display = 'block';
        setTimeout(() => popup.style.display = 'none', 3000);
    }
    /*]]>*/
</script>
</body>
</html>
