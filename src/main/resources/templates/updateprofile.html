<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f4f4f9;
        }
        .container {
            margin-left: 220px; /* leave space for sidebar */
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }

        /* Success popup */
        #successPopup {
            display: none;
            position: fixed;
            top: 20px; right: 20px;
            background: #28a745;
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            z-index: 9999;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main Content -->
<div class="container">
    <h1>Update Profile</h1>

    <form th:action="@{/profile/update}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${customer.name}" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" th:value="${customer.phone}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${customer.address}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${customer.email}" required>

        <button type="submit">Update</button>
    </form>
</div>

<!-- Success Popup -->
<div id="successPopup" th:if="${success}" th:text="${success}"></div>

<script>
    // Show popup if exists
    window.addEventListener("DOMContentLoaded", () => {
        const popup = document.getElementById("successPopup");
        if (popup && popup.innerText.trim() !== "") {
            popup.style.display = "block";
            setTimeout(() => { popup.style.display = "none"; }, 3000);
        }
    });
</script>

</body>
</html>
